<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equip="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="normalize.css" />
  <script src="https://use.fontawesome.com/e88e92fa1a.js"></script>
  \
  <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>JS Prepare</title>
</head>

<body>
  <header id="header">
    <h1 class="title">БЛОГ 001001</h1>
    <h2 class="subtitle">Создавайте статьи и добавляйте их в избранное</h2>
    <button class="get-started button button-primary button-large">
      Приступить
    </button>
  </header>

  <section class="container w-container">
    <ul class="tabs" id="navigation">
      <li><a class="tab" href="#" data-name="posts">Посты</a></li>
      <li><a class="tab active" href="#" data-name="create">Создать</a></li>
      <li><a class="tab" href="#" data-name="favorite">Избранное</a></li>
    </ul>

    <div class="loader-wrap hide" id="loader">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>

    <form id="create">
      <h1 class="h4">Создать новый пост</h1>

      <div class="form-control">
        <label for="">Название</label>
        <input type="text" name="title" placeholder="Введите название" />
      </div>

      <div class="form-control">
        <label for="">Текст</label>
        <textarea type="fulltext" name="title" placeholder="Введите текст поста"></textarea>
      </div>

      <div class="form-control">
        <label for="">Тип</label>
        <select name="type" id="">
          <option value="note" selected>Заметка</option>
          <option value="news">Новость</option>
        </select>
      </div>

      <button class="button-primary button-round button-shadow" type="submit">
        Создать
      </button>
    </form>

    <div class="posts">
      <div class="panel">
        <div class="panel-head">
          <p class="panel-title">Название поста</p>
          <ul class="tags">
            <li class="tag tag-blue tag-rounded">Новость</li>
          </ul>
        </div>

        <div class="panel-body">
          <p class="multi-line">Lorem ipsum dolor sit, amet consectetur</p>
        </div>
        <div class="panel-footer w-panel-footer">
          <small>12.12.12</small>
        </div>
      </div>
    </div>
    <div id="favorite" class="hide"></div>
  </section>
<script src="app.js"></script></body>

</html>
